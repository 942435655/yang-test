<div class="modal fade" bsModal #childModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <form #formRef="ngForm" (ngSubmit)="onSubmit(formRef.value)" role="form" >
          <div class="modal-header">
            <h4 class="modal-title pull-left">{{Title}}</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="hideChildModal()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            
            <div class="form-group">
              <label>文本框</label>
              <input type="text"
              class="form-control"
              placeholder="请输入 ..."
              [(ngModel)]="text1"
              name="text1"
              >
            </div>

            <!-- textarea -->
            <div class="form-group">
              <label>文本区域</label>
              <textarea
              class="form-control"
              rows="3"
              placeholder="请输入 ..."
              [(ngModel)]="textarea1"
              name="textarea1"
              ></textarea>
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="hideChildModal()">关闭</button>
            <button type="submit" class="btn btn-primary">提交</button>
          </div>
        </form>
      </div>
    </div>
</div>
